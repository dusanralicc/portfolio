<head>
	<link rel="stylesheet" href="css/styleRadovi.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<script type="text/javascript" src="jquery-3.7.1.min.js"></script>
	
</head>

<body>
	<script type="text/javascript">
		$(function () {
			$.get("menu.html", function (data) {
					$("#menuWrapper").html(data);
			 });
		});
	</script>
	<div id="menuWrapper"></div>


	<div class="radoviWrapper">
	<div id="dop" class="uslugeWrapper">
		<div class="radoviTitle">
			DOP
		</div>
		<div class="radoviSlike">
			<img src="media/dopimg1.jpg" onclick="openModal('projectRazmena'); selectProject('projectRazmena')" id="thisImg">
			<img src="media/dopimg2.jpg" onclick="openModal('projectMartini'); selectProject('projectMartini')">
			<img src="media/dopimg3.jpg">
			<img src="media/dopimg4.png">
		</div>
	</div>

	<div id="color" class="uslugeWrapper">
		<div class="radoviTitle">
			Color Grade
		</div>
		<div class="radoviSlike">
			<img src="media/colorImg1.jpg">
			<img src="media/colorImg2.jpg">
			<img src="media/colorImg3.jpg">
		</div>
	</div>

	<div id="foto" class="uslugeWrapper">
		<div class="radoviTitle">
			Foto
		</div>
		<div class="radoviSlike">
			<img src="media/fotoImg1.jpg">
			<img src="media/fotoImg2.jpg">
			<img src="media/fotoImg3.jpg">
		</div>
	</div>
	</div>


	<div id="lightbox" class="lightboxWrapper" >
		
		<div id="lightboxContent">
			<div class="spanWrapper">
				<span id="lightboxClose" onclick="closeModal()">&times;</span>
			</div>

			<div class="projectWrapper" id="projectRazmena">
				<div class="mainImage">
					<div class="activeSlide">
						<img src="media/dopimg1.jpg">
					</div>
					<div class="activeSlide">
						<img src="media/dopimg2.jpg">
					</div>
					<div class="activeSlide">
						<img src="media/dopimg3.jpg">
					</div>
					<div class="activeSlide">
						<img src="media/dopimg4.png">
					</div>
				</div>
				<div class="projectInfo">
					<div id="nameYear">
						Razmena (2024)
					</div>
					<div id="projectAuthor">
						Režija: Dea Jovanović
					</div>
					<div id="projectType">
						Tip: Studentski film
					</div>
				</div>
			</div>

			<div class="projectWrapper" id="projectMartini">
				<div class="mainImage">
					<div class="activeSlide">
						<img src="media/dopimg3.jpg">
					</div>
					<div class="activeSlide">
						<img src="media/dopimg2.jpg">
					</div>
					<div class="activeSlide">
						<img src="media/dopimg1.jpg">
					</div>
					<div class="activeSlide">
						<img src="media/dopimg4.png">
					</div>
				</div>
				<div class="projectInfo">
					<div id="nameYear">
						Martini (2023)
					</div>
					<div id="projectAuthor">
						Režija: Feodor Aleksov
					</div>
					<div id="projectType">
						Tip: Studentski film
					</div>
				</div>
			</div>

			<div id="prev" onclick="plusSlides(-1)">
				Prev
			</div>
			<div id="next" onclick="plusSlides(1)">
				Next
			</div>
		</div>
	</div>

	<script>
		var slideIndex = 1;
		function openModal(p) {
			var i = 0;
  			document.getElementById("lightbox").style.display = "block";
			var projectSelect = document.getElementById(p);
			var info = projectSelect.querySelectorAll('.projectInfo');
			for (i = 0; i < info.length; i++) {
				info[i].style.display = "flex";
			}
		}
		function closeModal() {
  			document.getElementById("lightbox").style.display = "none";
			var i = 0;
			var slides = document.getElementsByClassName('activeSlide');
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex = 1;
			var info = document.getElementsByClassName('projectInfo');
			for (i = 0; i < info.length; i++) {
				info[i].style.display = "none";
			}
		}
		
		function selectProject(p) {
			globalThis.project = p;
			showSlides(slideIndex, project);
		}
		function plusSlides(n) {
			showSlides(slideIndex += n, project);
		}

		function showSlides(n, p){
			var i;
			
			var sliderWrapper = document.getElementById(p);
			var slides = sliderWrapper.querySelectorAll('.activeSlide');
			var info = sliderWrapper.querySelectorAll('.projectInfo');
			if (n > slides.length) {
				slideIndex = 1;
			}
			if (n < 1) {
				slideIndex = slides.length;
			}
			for (i = 0; i < slides.length; i++) {
      			slides[i].style.display = "none";
  			}
			slides[slideIndex - 1].style.display = "block";
			info.style.display = "block";
			console.log(info);
		}
		
	</script>

	
</body>
